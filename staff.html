<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - CodeCrafted Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 1.5px, transparent 1.5px);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 50px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            transition: all 0.5s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover::before {
            opacity: 0.7;
        }

        .logo {
            margin-bottom: 40px;
            position: relative;
        }

        .logo::before {
            content: '💻';
            font-size: 48px;
            display: block;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #666;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #e1e1e1;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.4s ease;
            background: #f8f9fa;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.25);
        }

        .form-group label {
            position: absolute;
            left: 25px;
            top: 18px;
            color: #666;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -12px;
            left: 20px;
            font-size: 13px;
            color: #667eea;
            background: white;
            padding: 0 8px;
            font-weight: 600;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .staff-portal {
            display: none;
            animation: fadeIn 0.6s ease-in;
        }

        .staff-portal.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-header {
            margin-bottom: 35px;
        }

        .welcome-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-header p {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .user-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }

        .user-info strong {
            color: #667eea;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .portal-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .portal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .portal-card > * {
            position: relative;
            z-index: 1;
        }

        .portal-card:hover::before {
            opacity: 0.05;
        }

        .portal-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #667eea;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
        }

        .portal-card .icon {
            font-size: 36px;
            margin-bottom: 18px;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .portal-card:hover .icon {
            transform: scale(1.2);
        }

        .portal-card h3 {
            color: #333;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .portal-card p {
            color: #666;
            font-size: 13px;
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 35px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 15px;
            padding: 12px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(220, 53, 69, 0.2);
            display: none;
            font-weight: 500;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 15px;
            padding: 12px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(40, 167, 69, 0.2);
            display: none;
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Enhanced container for dashboard */
        .staff-portal .container {
            max-width: 600px;
        }

        .create-account-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .create-account-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }

            .portal-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .portal-card {
                padding: 20px 15px;
            }

            .portal-card .icon {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-form-container" id="loginContainer">
            <div class="logo">
                <h1>CodeCrafted Studios</h1>
                <p>Staff Portal</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">Access Portal</span>
                </button>
                
                <button type="button" class="create-account-btn" id="createAccountBtn">
                    Create New Account
                </button>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
        </div>

        <!-- Staff Portal Dashboard -->
        <div class="staff-portal" id="staffPortal">
            <div class="welcome-header">
                <h2>Welcome to Staff Portal</h2>
                <p>Access your tools and resources</p>
            </div>

            <div class="user-info" id="userInfo">
                <!-- User information will be populated here -->
            </div>

            <div class="portal-grid">
                <div class="portal-card" onclick="navigateTo('documents')">
                    <div class="icon">📁</div>
                    <h3>Documents</h3>
                    <p>Policies & Forms</p>
                </div>

                <div class="portal-card" onclick="navigateTo('directory')">
                    <div class="icon">👥</div>
                    <h3>Staff Directory</h3>
                    <p>Contact Info</p>
                </div>

                <div class="portal-card" onclick="navigateTo('timesheet')">
                    <div class="icon">⏰</div>
                    <h3>Time & Attendance</h3>
                    <p>Clock In/Out</p>
                </div>

                <div class="portal-card" onclick="navigateTo('announcements')">
                    <div class="icon">📢</div>
                    <h3>Announcements</h3>
                    <p>Company News</p>
                </div>

                <div class="portal-card" onclick="navigateTo('training')">
                    <div class="icon">🎓</div>
                    <h3>Training</h3>
                    <p>Learning Center</p>
                </div>

                <div class="portal-card" onclick="navigateTo('support')">
                    <div class="icon">🛠️</div>
                    <h3>IT Support</h3>
                    <p>Help Desk</p>
                </div>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIls4k71bVWtC9PEIW8b3lMSy6ut0h_9E",
            authDomain: "codecrafted-studios-staff.firebaseapp.com",
            projectId: "codecrafted-studios-staff",
            storageBucket: "codecrafted-studios-staff.firebasestorage.app",
            messagingSenderId: "721353280494",
            appId: "1:721353280494:web:b9ff0bcddd7af5729d5cff",
            measurementId: "G-QEC9LNW7D9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Make auth available globally
        window.auth = auth;

        // Elements
        const loginContainer = document.getElementById('loginContainer');
        const staffPortal = document.getElementById('staffPortal');
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const createAccountBtn = document.getElementById('createAccountBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userInfo = document.getElementById('userInfo');

        let isCreatingAccount = false;

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                showStaffPortal(user);
            } else {
                // User is signed out
                showLoginForm();
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }

            setLoading(true);

            try {
                if (isCreatingAccount) {
                    if (password.length < 6) {
                        showMessage('Password must be at least 6 characters', 'error');
                        setLoading(false);
                        return;
                    }
                    await createUserWithEmailAndPassword(auth, email, password);
                    showMessage('Account created successfully!', 'success');
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage('Login successful!', 'success');
                }
                
                // Clear form
                emailInput.value = '';
                passwordInput.value = '';
                
            } catch (error) {
                console.error('Authentication error:', error);
                showMessage(getErrorMessage(error.code), 'error');
            }

            setLoading(false);
        });

        // Create account button
        createAccountBtn.addEventListener('click', () => {
            isCreatingAccount = !isCreatingAccount;
            
            if (isCreatingAccount) {
                loginBtnText.textContent = 'Create Account';
                createAccountBtn.textContent = 'Back to Login';
                createAccountBtn.style.background = '#dc3545';
                createAccountBtn.style.color = 'white';
                createAccountBtn.style.borderColor = '#dc3545';
            } else {
                loginBtnText.textContent = 'Access Portal';
                createAccountBtn.textContent = 'Create New Account';
                createAccountBtn.style.background = 'transparent';
                createAccountBtn.style.color = '#667eea';
                createAccountBtn.style.borderColor = '#667eea';
            }
            
            clearMessages();
        });

        // Show staff portal
        function showStaffPortal(user) {
            loginContainer.style.display = 'none';
            staffPortal.classList.add('active');
            
            // Expand container for dashboard
            document.querySelector('.container').style.maxWidth = '700px';
            
            // Populate user info
            userInfo.innerHTML = `
                <strong>👋 Welcome back!</strong><br>
                <strong>Email:</strong> ${user.email}<br>
                <strong>User ID:</strong> ${user.uid}<br>
                <strong>Last Login:</strong> ${new Date(user.metadata.lastSignInTime).toLocaleString()}
            `;
        }

        // Show login form
        function showLoginForm() {
            loginContainer.style.display = 'block';
            staffPortal.classList.remove('active');
            document.querySelector('.container').style.maxWidth = '450px';
            clearMessages();
        }

        // Logout function
        window.logout = async function() {
            try {
                await signOut(auth);
                showMessage('Logged out successfully', 'success');
                
                // Reset create account state
                isCreatingAccount = false;
                loginBtnText.textContent = 'Access Portal';
                createAccountBtn.textContent = 'Create New Account';
                createAccountBtn.style.background = 'transparent';
                createAccountBtn.style.color = '#667eea';
                createAccountBtn.style.borderColor = '#667eea';
                
            } catch (error) {
                console.error('Logout error:', error);
                showMessage('Error logging out', 'error');
            }
        };

        // Navigation function
        window.navigateTo = function(section) {
            // Add a nice animation before navigation
            const card = event.currentTarget;
            card.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                card.style.transform = '';
                alert(`Navigating to ${section}... (This would redirect to the actual ${section} page)`);
                // In a real implementation, you would redirect to the appropriate page:
                // window.location.href = `/${section}`;
            }, 150);
        };

        // Utility functions
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.innerHTML = '<span class="loading"></span>Please wait...';
            } else {
                loginBtn.disabled = false;
                loginBtnText.textContent = isCreatingAccount ? 'Create Account' : 'Access Portal';
            }
        }

        function showMessage(message, type) {
            clearMessages();
            
            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            setTimeout(clearMessages, 5000);
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return 'No account found with this email address';
                case 'auth/wrong-password':
                    return 'Incorrect password';
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists';
                case 'auth/weak-password':
                    return 'Password is too weak (minimum 6 characters)';
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection';
                default:
                    return 'Authentication error occurred. Please try again';
            }
        }
    </script>
</body>
</html>
