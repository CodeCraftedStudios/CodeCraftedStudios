<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials | CodeCrafted Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Existing styles from the previous Testimonials page, with added mobile navigation styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            background-image: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            position: relative;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation Bar Styles (Updated to match mobile dropdown approach) */
        .navbar {
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            min-height: 50px;
            width: 100%;
            padding: 0;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-item {
            margin: 0;
            padding: 0;
            position: relative;
        }

        .nav-link {
            color: #f2f2f2;
            text-align: center;
            text-decoration: none;
            padding: 15px;
            display: block;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .nav-link:hover {
            background-color: #ddd;
            color: black;
        }

        .nav-link.active {
            background-color: #4CAF50;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 15px;
            z-index: 1010;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: white;
            transition: all 0.3s ease;
        }

        /* Mobile dropdown styles */
        .dropdown-menu {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #444;
            min-width: 150px;
        }
        
        .dropdown-item {
            padding: 0;
            margin: 0;
        }

        /* Media queries for mobile navigation */
        @media screen and (max-width: 992px) {
            .hamburger {
                display: block;
            }
            
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                right: 0;
                background-color: #333;
                box-shadow: 0 10px 15px rgba(0,0,0,0.1);
                padding: 0;
                margin: 0;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .navbar {
                justify-content: space-between;
                padding: 0 20px;
            }
            
            .navbar-title {
                display: block;
                color: white;
                font-weight: bold;
                font-size: 1.2rem;
            }
            
            /* Mobile dropdown categories */
            .mobile-category {
                display: block;
                width: 100%;
            }
            
            .dropdown-toggle {
                display: flex;
                justify-content: space-between;
                align-items: center;
                color: #f2f2f2;
                padding: 15px;
                cursor: pointer;
                background-color: #333;
                font-weight: bold;
                border-bottom: 1px solid #444;
            }
            
            .dropdown-toggle::after {
                content: '';
                border-left: 5px solid transparent;
                border-right: 5px solid transparent;
                border-top: 5px solid white;
                margin-left: 5px;
            }
            
            .dropdown-toggle.active::after {
                transform: rotate(180deg);
            }
            
            .dropdown-menu {
                position: relative;
                width: 100%;
                top: 0;
                left: 0;
            }
            
            .dropdown-menu.show {
                display: block;
            }
            
            .dropdown-item .nav-link {
                padding-left: 30px;
                background-color: #444;
            }
        }

        /* Rest of the existing styles remain the same */
        /* ... (all previous CSS remains unchanged) ... */
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">CodeCrafted Studios</div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-menu">
            <!-- Main Pages (always visible on desktop) -->
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="About.html" class="nav-link">About Us</a></li>
            <li class="nav-item"><a href="Services.html" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="pricing.html" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="Portfolio.html" class="nav-link">Portfolio</a></li>
            <li class="nav-item"><a href="Contact.html" class="nav-link">Contact</a></li>
            
            <!-- On mobile, these will be in dropdown categories -->
            <li class="nav-item mobile-category">
                <div class="dropdown-toggle">Resources</div>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="Blog.html" class="nav-link">Blog</a></li>
                    <li class="dropdown-item"><a href="Testimonials.html" class="nav-link active">Testimonials</a></li>
                    <li class="dropdown-item"><a href="FAQ.html" class="nav-link">FAQ's</a></li>
                </ul>
            </li>
            <li class="nav-item mobile-category">
                <div class="dropdown-toggle">More</div>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="Applications.html" class="nav-link">Applications</a></li>
                    <li class="dropdown-item"><a href="TOS.html" class="nav-link">Terms of Service</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Rest of the existing body content remains the same -->
    <div class="coming-soon-container" id="mainContainer">
        <!-- ... (all previous HTML remains unchanged) ... -->
    </div>

    <script>
        // Mobile Navigation Menu
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            
            // Toggle mobile menu
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
                
                // Close all dropdowns when toggling the menu
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('show');
                });
                document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
                    toggle.classList.remove('active');
                });
            });
            
            // Toggle dropdowns
            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    // Hide all other dropdowns first
                    dropdownToggles.forEach(otherToggle => {
                        if (otherToggle !== toggle) {
                            otherToggle.classList.remove('active');
                            otherToggle.nextElementSibling.classList.remove('show');
                        }
                    });
                    
                    // Toggle current dropdown
                    this.classList.toggle('active');
                    this.nextElementSibling.classList.toggle('show');
                });
            });
            
            // Close menu and dropdowns when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.navbar')) {
                    navMenu.classList.remove('active');
                    hamburger.classList.remove('active');
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        menu.classList.remove('show');
                    });
                    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
                        toggle.classList.remove('active');
                    });
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 992) {
                    // On desktop, show all dropdowns as regular items
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        menu.style.display = '';
                    });
                    
                    // Reset mobile menu state
                    navMenu.classList.remove('active');
                    hamburger.classList.remove('active');
                    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
                        toggle.classList.remove('active');
                    });
                }
            });
        });

        // Rest of the existing script remains the same
        // ... (all previous JavaScript remains unchanged) ...
    </script>
</body>
</html>
